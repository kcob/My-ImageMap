<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My Image Map</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <img src="countryImageMap.jpg" usemap="#image-map">

    <map name="image-map">
     <area target="_blank" alt="USA" title="USA" href="https://en.wikipedia.org/wiki/United_States" coords="230,339,456,462" shape="rect">
     <area target="_blank" alt="Australia" title="Australia" href="https://en.wikipedia.org/wiki/Australia" coords="1389,793,1174,620" shape="rect">
    </map>

  </body>
</html>
